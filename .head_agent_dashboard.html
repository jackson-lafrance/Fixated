<!DOCTYPE html>
<html>
<head>
  <title>Head Agent Dashboard - Fixated</title>
  <meta http-equiv="refresh" content="10">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      padding: 20px;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    .header h1 { color: white; margin-bottom: 5px; }
    .status-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }
    .worktree-card {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      transition: transform 0.2s;
    }
    .worktree-card:hover { transform: translateY(-2px); }
    .worktree-card.active { border-color: #667eea; }
    .worktree-card.clean { border-color: #238636; }
    .worktree-card.error { border-color: #f85149; }
    .worktree-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #667eea;
    }
    .status-item {
      margin: 8px 0;
      font-size: 14px;
    }
    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: bold;
      margin-right: 8px;
    }
    .badge.clean { background: #238636; color: white; }
    .badge.changes { background: #f85149; color: white; }
    .badge.warning { background: #d29922; color: white; }
    .badge.ready { background: #667eea; color: white; }
    .timestamp {
      text-align: center;
      color: #8b949e;
      margin-top: 20px;
      font-size: 12px;
    }
    .summary {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 20px;
    }
    .summary h2 { margin-bottom: 15px; color: #667eea; }
    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
    }
    .summary-item {
      text-align: center;
      padding: 15px;
      background: #0d1117;
      border-radius: 6px;
    }
    .summary-value {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }
    .summary-label {
      font-size: 12px;
      color: #8b949e;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>ðŸ¤– Head Agent Dashboard</h1>
    <p>Real-time monitoring of all worktrees</p>
  </div>
  
  <div class="summary" id="summary">
    <h2>ðŸ“Š Summary</h2>
    <div class="summary-grid" id="summaryGrid"></div>
  </div>
  
  <div class="status-grid" id="statusGrid">
    Loading...
  </div>
  
  <div class="timestamp" id="timestamp"></div>
  
  <script>
    const STATUS_URL = '/status.json';
    
    async function loadStatus() {
      try {
        const response = await fetch(STATUS_URL);
        if (!response.ok) {
          throw new Error('Status file not found');
        }
        const data = await response.json();
        
        const summary = data.summary || {};
        const summaryGrid = document.getElementById('summaryGrid');
        summaryGrid.innerHTML = `
          <div class="summary-item">
            <div class="summary-value">${data.worktrees ? data.worktrees.length : 0}</div>
            <div class="summary-label">Total Worktrees</div>
          </div>
          <div class="summary-item">
            <div class="summary-value">${summary.active || 0}</div>
            <div class="summary-label">Active</div>
          </div>
          <div class="summary-item">
            <div class="summary-value">${summary.needsCommit || 0}</div>
            <div class="summary-label">Needs Commit</div>
          </div>
          <div class="summary-item">
            <div class="summary-value">${summary.needsCleanup || 0}</div>
            <div class="summary-label">Needs Cleanup</div>
          </div>
        `;
        
        const grid = document.getElementById('statusGrid');
        grid.innerHTML = '';
        
        if (!data.worktrees || data.worktrees.length === 0) {
          grid.innerHTML = '<div style="color: #f85149; padding: 20px;">No worktrees found.</div>';
          return;
        }
        
        data.worktrees.forEach(worktree => {
          const card = document.createElement('div');
          let cardClass = 'worktree-card';
          let badgeClass = 'warning';
          let badgeText = 'UNKNOWN';
          
          if (worktree.error || worktree.status === 'error') {
            cardClass += ' error';
            badgeClass = 'warning';
            badgeText = 'ERROR';
          } else if (worktree.hasChanges) {
            cardClass += ' active';
            badgeClass = 'changes';
            badgeText = 'CHANGES';
          } else if (worktree.status === 'clean' || !worktree.hasChanges) {
            cardClass += ' clean';
            badgeClass = 'clean';
            badgeText = 'CLEAN';
          }
          
          if (worktree.status === 'not_found') {
            badgeClass = 'warning';
            badgeText = 'NOT FOUND';
          }
          
          card.className = cardClass;
          
          card.innerHTML = `
            <div class="worktree-name">${(worktree.name || 'UNKNOWN').toUpperCase()}</div>
            <div class="status-item">
              <span class="badge ${badgeClass}">${badgeText}</span>
            </div>
            <div class="status-item">Branch: ${worktree.branch || 'N/A'}</div>
            <div class="status-item">Uncommitted: ${worktree.uncommittedFiles || 0}</div>
            ${worktree.modifiedFiles ? `<div class="status-item">Modified: ${worktree.modifiedFiles}</div>` : ''}
            ${worktree.untrackedFiles ? `<div class="status-item">Untracked: ${worktree.untrackedFiles}</div>` : ''}
            <div class="status-item" style="font-size: 12px; color: #8b949e; margin-top: 10px;">
              ${worktree.lastCommit ? (worktree.lastCommit.length > 60 ? worktree.lastCommit.substring(0, 60) + '...' : worktree.lastCommit) : 'No commits'}
            </div>
            ${worktree.error ? `<div class="status-item" style="color: #f85149;">Error: ${worktree.error}</div>` : ''}
          `;
          
          grid.appendChild(card);
        });
        
        document.getElementById('timestamp').textContent = 
          `Last updated: ${data.timestamp ? new Date(data.timestamp).toLocaleString() : 'Unknown'} | Auto-refresh every 10 seconds`;
      } catch (error) {
        document.getElementById('statusGrid').innerHTML = 
          '<div style="color: #f85149; padding: 20px; background: #161b22; border-radius: 8px; border: 1px solid #f85149;"><strong>Error loading status:</strong><br>' + error.message + '<br><br>Make sure the dashboard server is running:<br><code style="background: #0d1117; padding: 5px; border-radius: 4px;">node dashboard_server.js</code></div>';
        document.getElementById('timestamp').textContent = 'Error: ' + error.message;
      }
    }
    
    loadStatus();
    setInterval(loadStatus, 10000);
  </script>
</body>
</html>
